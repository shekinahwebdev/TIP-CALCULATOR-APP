<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="calculator-header">
      <img src="images/logo.svg" alt="Logo" class="calculator-logo" />
    </header>

    <main class="main-calculator">
      <form class="calculator-form">
        <section class="calculator-inputs">
          <!-- Bill Input -->
          <div class="input-group bill-input-group">
            <label for="bill-amount" class="calculator-label">Bill</label>
            <div class="input-with-icon">
              <input
                class="calculator-input no-arrows"
                type="number"
                id="bill-amount"
                min="1"
                aria-label=""
                placeholder="0"
              />
              <img
                src="images/icon-dollar.svg"
                alt="Dollar icon"
                class="input-icon"
              />
            </div>
          </div>
          <!-- Tip Selectors -->
          <div class="tip-selectors">
            <label for="custom-tip" class="input-label">Select Tip %</label>
            <div class="tip-grid">
              <button
                type="button"
                class="tip-button"
                id="tip-button-selector"
                data-tip="5"
              >
                5%
              </button>
              <button
                type="button"
                class="tip-button"
                id="tip-button-selector"
                data-tip="10"
              >
                10%
              </button>
              <button
                type="button"
                class="tip-button"
                id="tip-button-selector"
                data-tip="15"
              >
                15%
              </button>
              <button
                type="button"
                class="tip-button"
                id="tip-button-selector"
                data-tip="25"
              >
                25%
              </button>
              <button
                type="button"
                class="tip-button"
                id="tip-button-selector"
                data-tip="50"
              >
                50%
              </button>
              <input
                class="custom-tip-input no-arrows"
                id="custom-tip"
                type="number"
                min="1"
                max="100"
                placeholder="Custom"
                aria-label="Custom tip percentage"
              />
            </div>
          </div>
          <!-- People Input -->
          <div class="input-group people-input-group">
            <div class="input-header">
              <label for="people-count" class="input-label"
                >Number of People</label
              >
              <span class="input-error" id="people-error">Can't be zero</span>
            </div>
            <div class="input-with-icon">
              <input
                class="calculator-input error-input no-arrows"
                id="people-count"
                type="number"
                min="1"
                step="1"
                placeholder="0"
                aria-label="Number of people"
              />
              <img
                src="images/icon-person.svg"
                alt="Person icon"
                class="input-icon"
              />
            </div>
          </div>
        </section>
        <!-- Results Display -->
        <section class="calculator-results">
          <div class="result-row">
            <div class="result-labels">
              <p class="result-title">Tip Amount</p>
              <p class="result-subtitle">/ person</p>
            </div>
            <p class="result-value" id="tip-amount">$0.00</p>
          </div>
          <div class="result-row">
            <div class="result-labels">
              <p class="result-title">Total</p>
              <p class="result-subtitle">/ person</p>
            </div>
            <p class="result-value" id="total-amount">$0.00</p>
          </div>

          <button type="button" class="reset-button" id="reset-btn" disabled>
            Reset
          </button>
        </section>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
